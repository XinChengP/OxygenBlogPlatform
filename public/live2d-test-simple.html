<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D 测试</title>
    <link rel="stylesheet" href="/luotianyi-live2d/live2d/css/live2d.css">
</head>
<body>
    <h1>Live2D 测试页面</h1>
    <p>这个页面用于测试Live2D模型是否正常加载。</p>
    
    <div id="landlord">
        <div class="message" style="opacity:0"></div>
        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
        <div id="sing"></div>
        <div class="hide-button">隐藏</div>
        <div class="sing-button" id="sing-button">Sing</div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="/luotianyi-live2d/live2d/js/live2d.js"></script>
    <script src="/luotianyi-live2d/live2d/js/message.js"></script>
    <script>
        // 设置全局变量
        window.message_Path = '/luotianyi-live2d/live2d/';
        window.home_Path = window.location.origin + '/';
        
        // 初始化Live2D
        $(document).ready(function() {
            window.loadlive2d("live2d", "/luotianyi-live2d/live2d/model/tianyi/model.json");
        });
    </script>
</body>
</html>
