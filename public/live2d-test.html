<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>洛天依live2D模型演示</title>
    <link rel="stylesheet" href="/luotianyi-live2d/live2d/css/live2d.css" />
</head>
<body>
    <h1>Live2D 测试页面</h1>
    <p>这个页面用于测试Live2D组件的加载和显示。</p>
    <p>请打开浏览器控制台查看加载日志。</p>
    <p>Live2D模型应该在页面左下角显示。</p>

    <div id="landlord">
        <div class="message" style="opacity:0"></div>
        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
        <div id="sing"></div>
        <div class="hide-button">隐藏</div>
        <div class="sing-button" id="sing-button" onclick="getsong()">Sing</div>
    </div>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        var message_Path = '/luotianyi-live2d/live2d/';
        var home_Path = window.location.origin + '/';
    </script>
    <script type="text/javascript" src="/luotianyi-live2d/live2d/js/live2d.js"></script>
    <script type="text/javascript" src="/luotianyi-live2d/live2d/js/message.js"></script>
    <script type="text/javascript">
        console.log("开始初始化Live2D...");
        console.log("检查loadlive2d函数是否存在...");
        console.log("window.loadlive2d:", typeof window.loadlive2d);
        
        // 初始化Live2D
        if (typeof window.loadlive2d === "function") {
            console.log("调用loadlive2d函数...");
            window.loadlive2d("live2d", "/luotianyi-live2d/live2d/model/tianyi/model.json");
            console.log("loadlive2d函数调用完成");
        } else {
            console.error("loadlive2d function not found");
        }
    </script>
</body>
</html>
