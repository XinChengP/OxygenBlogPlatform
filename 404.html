<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gitalk Proxy</title>
  <script>
    // 简单的路由处理
    const path = window.location.pathname;
    if (path.startsWith('/github/')) {
      // 重定向到实际代理服务器
      window.location.href = 'https://your-proxy-server.com' + path;
    } else {
      document.body.innerHTML = '<h1>Gitalk Proxy Server</h1><p>请访问 <a href="/health">/health</a> 检查服务状态</p>';
    }
  </script>
</head>
<body>
  <h1>Gitalk Proxy Server</h1>
  <p>请访问 <a href="/health">/health</a> 检查服务状态</p>
</body>
</html>
